<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Bill Splitter</title>
</head>
<body>
    <form action="/">
        <h1>Contact Us</h1>
        <div class="info">
            <input class="fname" type="text" name="name" placeholder="Subtotal">
            <input type="text" name="name" placeholder="Tax Amount">
            <input type="text" name="name" placeholder="Tip">
            <input type="text" name="name" placeholder="People">
            <input type="text" name="name" placeholder="Name1">
            <input type="text" name="name" placeholder="Percentage1">
            <input type="text" name="name" placeholder="Name2">
            <input type="text" name="name" placeholder="Percentage2">
        </div>
        <div>
            <textarea rows="4"></textarea>
        </div>
        <button type="submit" href="/">Submit</button>
    </form>
</body>
<script src="./prototype.js"></script>
</html>
